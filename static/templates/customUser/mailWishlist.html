<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
{% load static %}
<html>
  <head>
    <title>Weekly Wishlist</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        font-size: 15px;
      }
      #wishlist th {
        padding: 5px 0;
        text-align: center;
        background-color: #0491aa;
        color: white;
    }

    #wishlist {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    .data{
        text-align: center;
        border-bottom: 1px solid #ddd;
        padding-top: 5px;
    }
    
    </style>
  </head>
  <body>
      <center>
          <h1>Weekly Wishlist</h1>
      </center>
    <table id="wishlist">
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      {% for product in products %}
      <tr>
        <td class="data">{{product.product.name}}</td>
        <td class="data">{{product.product.quantity}}</td>
        <td class="data">{{product.product.price}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
