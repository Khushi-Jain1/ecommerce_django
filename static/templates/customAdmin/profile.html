{% extends 'customAdmin/base_dashboard.html' %}
{% load static %}
{% block title %}
Profile
{% endblock %}

{% block breadcrumb %}
<ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a href="{% url 'admin:dashboard' %}">Home</a></li>
    <li class="breadcrumb-item active">Profile</li>
</ol>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- left column -->
        <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Edit your profile
                        <!-- <small>jQuery Validation</small> -->
                    </h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        <!-- {{form|linebreaks}} -->
                        {{form.as_p}}
                        <!-- <div class="profile-panel user-panel mt-3 pb-3 mb-3 d-flex"> -->
                            <div class="image profile-panel">
                                <!-- <img src="{% static user.image %}" class=" elevation-2" alt="User Image"> -->
                                <img src="{{user.media}}{{user.image}}" class=" elevation-2" alt="User Image">
                            </div>
                        <!-- </div> -->
                        <input type="submit" class="btn btn-primary" value="Edit">
                    </div>
                    <!-- /.card-body -->
                    <!-- <div class="card-footer">
                        <button type="button" class="btn btn-primary">Edit</button>
                    </div> -->
                </form>
            </div>
            <!-- /.card -->
        </div>
        <!--/.col (left) -->
        <!-- right column -->
        <div class="col-md-6">

        </div>
        <!--/.col (right) -->
    </div>
    <!-- /.row -->
</div><!-- /.container-fluid -->
{% endblock %}
